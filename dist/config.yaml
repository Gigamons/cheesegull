project_name: cheesegull
release:
  github:
    owner: Mempler
    name: cheesegull
  draft: true
  name_template: '{{.Tag}}'
brew:
  name: cheesegull
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "cheesegull"
scoop:
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- goos:
  - windows
  - darwin
  - linux
  goarch:
  - "386"
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - windows_386
  - windows_amd64
  - darwin_386
  - darwin_amd64
  - linux_386
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: cheesegull
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": 32bit
    amd64: 64bit
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: devel
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
build:
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - "386"
  - amd64
  - arm
  - arm64
github_urls:
  download: https://github.com
